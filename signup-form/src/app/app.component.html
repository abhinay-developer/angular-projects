
<div class="float-end">
    <button type="button" class="btn btn-light" (click)="isDark=!isDark;hello()">
              {{isDark?'DARK':'BLUE'}}
    </button>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <img src="./../assets/images/signup-image.jpg" alt="signup-image" width="600px" height="400px">
        </div>
        <div class="col-md-6 shadow g-0">
            <h3 class="text-center  text-uppercase text-white p-3"
            [ngClass]="{'bg-primary':isDark,'bg-dark':!isDark}"
            >Create Account</h3>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="username" class="form-control"
                        [(ngModel)]="user.username" maxlength="10">
                </div>
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control"
                        [(ngModel)]="user.firstName" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control"
                        [(ngModel)]="user.lastName" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control"
                        [(ngModel)]="user.email" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="password" class="form-control"
                        [(ngModel)]="user.password" maxlength="8">
                </div>
                <div class="form-group">
                    <input type="text" name="mobileNumber" id="mobileNumber" placeholder="mobile Number"
                        class="form-control" [(ngModel)]="user.mobileNumber" maxlength="10">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn w-100"
                    [ngClass]="{'btn-primary':isDark,'btn-dark':!isDark}"
                    >SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

    <div [ngStyle]="{'background-color': getBackroundColor()}" class="display-3 text-white mt-5">NG STYLE</div>

</div>
