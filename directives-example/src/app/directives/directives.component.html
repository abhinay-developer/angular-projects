<div class="container">
    <div class="card w-50 m-auto mt-5">
        <div class="card-header bg-success text-white p-3">
            Display Colors
        </div>
        <div class="card-body">
            <div class="form-group">
                <input type="text" name="color" id="color" class="form-control" [(ngModel)]="displayColor">
                {{displayColor}}
            </div>
        </div>
        <div class="card-footer">
            <div [ngSwitch]="displayColor">
                <div *ngSwitchCase="'red'" [ngStyle]="{'background-color':'red','padding':'5px','color':'white'}">
                    RED
                </div>
                <div *ngSwitchCase="'blue'" [ngStyle]="{'background-color':'blue','padding':'5px','color':'white'}">
                    BLUE
                </div>
                <div *ngSwitchCase="'green'" [ngStyle]="{'background-color':'green','padding':'5px','color':'white'}">
                    GREEN
                </div>
                <div *ngSwitchDefault>
                    INVALID COLOR
                </div>
            </div>
        </div>
    </div>
</div>
