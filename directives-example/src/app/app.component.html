<div class="container">
     <div class="mt-3"><button type="button" class="btn btn-primary" (click)="isdisable=!isdisable">
            {{isdisable?'SHOW':'HIDE'}}
    </button></div>
     <form>
          <div class="card w-50 mt-5"   [hidden]="isdisable">
            <div class="card-header bg-primary text-white">
                 <h1>Create Task</h1>
            </div>
            <div class="card-body">
                 <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" name="taskName" id="taskName" class="form-control"
                      [(ngModel)]="task.taskName"
                    >
                 </div>
                 <div class="form-group">
                    <label for="taskName">Start Date</label>
                    <input type="date" name="startDate" id="startDate" class="form-control"
                    [(ngModel)]="task.startDate"
                    >
                 </div>
                 <div class="form-group">
                    <label for="taskName">End Date</label>
                    <input type="date" name="endDate" id="endDate" class="form-control"
                    [(ngModel)]="task.endDate"
                    >
                 </div>
                 <div class="form-group">
                    <label for="taskName">Assign To</label>
                    <select  class="form-select"  [(ngModel)]="task.assignTo" >
                         <option value="1">Ajay</option>
                         <option value="2">Naveen</option>
                         <option value="3">sai</option>
                    </select>
                 </div>
               
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary"
                    (click)="onSubmit()">Submit</button>
                </div>
            </div>
          </div>
    </form>
</div>
